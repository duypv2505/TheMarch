{% extends "Admin/layout.html" %}
{% block title %}Quản lí sự kiện{% endblock %}
{% block head %}
{{super()}}
<link href="/static/css/event.css" rel="stylesheet">
<!-- summernotes CSS -->
<link href="/static/AdminTemplate/plugins/bower_components/summernote/dist/summernote.css" rel="stylesheet" />
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title">Quản lí sự kiện</h4>
        </div>
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
            <button class="right-side-toggle waves-effect waves-light btn-info btn-circle pull-right m-l-20"><i class="ti-settings text-white"></i></button>
            <button style="margin-right: 1%;" id="refesh_banner" class="fcbtn btn btn-info btn-outline btn-1c pull-right">Tải lại</button>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- .row -->
    <div class="row">
        <div class="col-sm-12">
            <div class="white-box">
                <h3 class="box-title m-b-0">Quản lí sự kiện</h3>
                <!--<button id="add_event" class="fcbtn btn btn-info btn-outline btn-1c m-b-10">Thêm sự kiện</button>-->
                <p class="text-muted m-b-30">Dưới đây là danh sách sự kiện hiện có</p>
                <div class="table-responsive">
                    <table id="event_table" class="table table-striped"></table>
                </div>
            </div>
        </div>
    </div>

    <!-- /.row -->
    <!-- ============================================================== -->    
</div>
{% endblock %}
{% block scripts %}
{{ super() }}
<script src="/static/AdminTemplate/plugins/bower_components/datatables/jquery.dataTables.min.js"></script>
<script src="/static/AdminTemplate/plugins/bower_components/summernote/dist/summernote.min.js"></script>
<script src="/static/AdminTemplate/plugins/bower_components/sweetalert/sweetalert.min.js"></script>
<!--Style Switcher -->
<script src="/static/event.js"></script>
{% endblock %}
