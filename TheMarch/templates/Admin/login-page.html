<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/AdminTemplate/plugins/images/favicon.png">
    <title>The March - Đăng nhập</title>
    <!-- Bootstrap Core CSS -->
    <link href="/static/AdminTemplate/ampleadmin-dark/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- animation CSS -->
    <link href="/static/AdminTemplate/ampleadmin-dark/css/animate.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/AdminTemplate/ampleadmin-dark/css/style.css" rel="stylesheet">
    <!-- color CSS -->
    <link href="/static/AdminTemplate/ampleadmin-dark/css/colors/blue.css" id="theme" rel="stylesheet">
    <link href="/static/AdminTemplate/plugins/bower_components/toast-master/css/jquery.toast.css" rel="stylesheet">
    <style type="text/css">
        .help-block {
            display: block;
            margin-top: 10px;
            margin-bottom: 0px;
            color: #a94442 !important;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="cssload-speeding-wheel"></div>
    </div>
    <section id="wrapper" class="login-register" style="height:-webkit-fill-available;">
        <div class="login-box login-sidebar">
            <div class="white-box" style="height:100%">
                <form class="form-horizontal form-material" data-toggle="validator" id="loginform">
                    <a href="javascript:void(0)" class="text-center db">
                        <img src="../../static/DetailTemplate/img/logo-dark.png" alt="Home" /><br />
                    </a>

                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input id="txt_username" name="username" class="form-control" type="text" placeholder="Tên đăng nhập" required>
                            <p id="error_username" style="display:none" class="help-block"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input id="txt_password" name="password" class="form-control" type="password" placeholder="Mật khẩu" required>
                            <p id="error_password" style="display:none" class="help-block"></p>
                            <p id="error_server" style="display:none" class="help-block"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                <input id="ckb_remember" name="remember" id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup"> Ghi nhớ </label>
                            </div>
                            <!--<a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>-->
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Đăng nhập</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                            <!--<div class="social"><a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip"  title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a> <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip"  title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> </div>-->
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <!--<p>Don't have an account? <a href="register2.html" class="text-primary m-l-5"><b>Sign Up</b></a></p>-->
                        </div>
                    </div>
                </form>
                <!--<form class="form-horizontal" id="recoverform" action="index.html">
                  <div class="form-group ">
                    <div class="col-xs-12">
                      <h3>Recover Password</h3>
                      <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                    </div>
                  </div>
                  <div class="form-group ">
                    <div class="col-xs-12">
                      <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                      <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                    </div>
                  </div>
                </form>-->
            </div>
        </div>
    </section>
    <!-- jQuery -->
    <script src="/static/AdminTemplate/plugins/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/static/AdminTemplate/ampleadmin-dark/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="/static/AdminTemplate/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>

    <!--slimscroll JavaScript -->
    <script src="/static/AdminTemplate/ampleadmin-dark/js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="/static/AdminTemplate/ampleadmin-dark/js/waves.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="/static/AdminTemplate/ampleadmin-dark/js/custom.min.js"></script>
    <!--Style Switcher -->
    <script src="/static/AdminTemplate/plugins/bower_components/styleswitcher/jQuery.style.switcher.js"></script>
    <script src="/static/AdminTemplate/ampleadmin-dark/js/toastr.js"></script>
    <script src="/static/login-page.js"></script>
</body>
</html>
